<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zehao Li">
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
    <script src="modal.js" defer></script>
</head>
<body>
    
<h1>Gallery</h1>
<section class="gallery">
    <figure>  
        <img src="images/book-sm.jpg" alt="person reading a book" data-full="images/book-full.jpg">
    </figure>
    <figure>  
        <img src="images/couch-sm.jpg" alt="person sitting on a couch with a phone" data-full="images/couch-full.jpg">
    </figure>
    <figure>  
        <img src="images/desk-sm.jpg" alt="a work desktop"data-full="images/desk-full.jpg"> 
    </figure>
    <figure>  
        <img src="images/keyboard-sm.jpg" alt="person typing on a keyboard" data-full="images/keyboard-full.jpg">
    </figure>
    <figure>  
        <img src="images/phone-sm.jpg" alt="person looking at a phone" data-full="images/phone-full.jpg">
    </figure>
    <figure>  
        <img src="images/sit-sm.jpg" alt="person sitting on a couch"data-full="images/sit-full.jpg">
    </figure>
</section>
<dialog>
    <img>
    <button class="close-viewer">X</button>
</dialog>
          
</body>
</html>
